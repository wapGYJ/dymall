spring:
  application:
    name: product-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dymall?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  cloud:
    nacos:
      server-addr: 192.168.182.1:8848


server:
  port: 8082


grpc:
  server:
    port: 9092


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      update-strategy: not_null
  type-aliases-package: com.wapgyj.productservice.model
  mapper-locations: classpath*:/mapper/**/*.xml

