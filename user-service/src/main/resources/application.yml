spring:
  application:
    name: user-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dymall?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

  cloud:
    nacos:
      server-addr: 192.168.182.1:8848


server:
  port: 8081

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      update-strategy: not_null
  type-aliases-package: com.wapgyj.userservice.model
  mapper-locations: classpath*:/mapper/**/*.xml



grpc:
  client:
    auth-service:
      address: 'static://localhost:9090'
      negotiation-type: plaintext
  server:
    port: 9091
