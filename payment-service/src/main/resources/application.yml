mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      update-strategy: not_null
  type-aliases-package: com.wapgyj.paymentservice.model
  mapper-locations: classpath*:/mapper/**/*.xml



server:
  port: 8086

